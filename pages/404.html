<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Malitbog Municipality</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #1B5E20;
            --primary-light: #C8E6C9;
            --secondary-color: #8BC34A;
            --text-on-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(232, 245, 233, 0.95), rgba(200, 230, 201, 0.95));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: -1;
        }

        body::before {
            background: radial-gradient(circle, rgba(27, 94, 32, 0.05) 0%, rgba(27, 94, 32, 0) 70%);
            top: -150px;
            left: -150px;
        }

        body::after {
            background: radial-gradient(circle, rgba(27, 94, 32, 0.05) 0%, rgba(27, 94, 32, 0) 70%);
            bottom: -150px;
            right: -150px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(27, 94, 32, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-dark);
            font-family: 'Playfair Display', serif;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 6px rgba(27, 94, 32, 0.1);
        }

        .home-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            border-color: var(--primary-dark);
            box-shadow: 0 6px 12px rgba(27, 94, 32, 0.15);
        }

        .home-button i {
            font-size: 1.2rem;
        }

        .contact-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 1.5rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.2rem;
            }

            .home-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Don't worry, you can find your way back to our homepage or contact us if you need assistance.
        </p>
        <div class="error-actions">
            <a href="/" class="home-button">
                <i class="fas fa-home"></i>
                Return to Homepage
            </a>
            <p>Need help? <a href="/pages/contact.html" class="contact-link">Contact Us</a></p>
        </div>
    </div>
</body>
</html>
